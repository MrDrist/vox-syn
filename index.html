<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox Syn Audio Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #auth, #login, #room {
      display: none;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #4c4cff;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #5d5dff;
    }
    #room {
      margin-top: 20px;
    }
    #participants {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .participant {
      background: #2c2c44;
      padding: 10px;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
    }
    .participant audio {
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
    #chat {
      background: #2c2c44;
      padding: 10px;
      border-radius: 8px;
    }
    #chatMessages {
      height: 150px;
      overflow-y: auto;
      padding: 5px;
      border: 1px solid #555;
      margin-bottom: 5px;
      background: #1e1e2f;
      border-radius: 5px;
    }
    #chatInput {
      width: 70%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #sendBtn {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #4c4cff;
      color: #fff;
      margin-left: 5px;
    }
    #errorMsg {
      color: #ff5555;
      margin-top: 10px;
      text-align: center;
    }
    .toggle-link {
      color: #4c4cff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vox Syn Audio Chat</h1>

    <!-- Auth Screen -->
    <div id="auth">
      <div class="form-group">
        <input id="emailInput" type="email" placeholder="Email" />
        <input id="passwordInput" type="password" placeholder="Пароль" />
        <button id="signInBtn">Войти</button>
        <button id="signUpBtn">Зарегистрироваться</button>
        <div>
          <span class="toggle-link" id="toggleToSignUp">Нет аккаунта?</span>
          <span class="toggle-link" id="toggleToSignIn">Уже есть аккаунт?</span>
        </div>
        <div id="errorMsg"></div>
      </div>
    </div>

    <!-- Room Join/Create -->
    <div id="login">
      <input id="nameInput" placeholder="Ваше имя в чате" maxlength="20" />
      <div>
        <button id="createBtn">Создать комнату</button>
        <button id="joinBtn">Подключиться</button>
      </div>
      <input id="roomInput" placeholder="Код комнаты" style="display: none; margin-top: 10px;" maxlength="10" />
      <div id="errorMsg2"></div>
    </div>

    <!-- Room -->
    <div id="room">
      <h2>Комната: <span id="roomCode"></span></h2>
      <div id="participants"></div>
      <div id="chat">
        <h3>Чат</h3>
        <div id="chatMessages"></div>
        <input id="chatInput" placeholder="Написать сообщение..." maxlength="140" />
        <button id="sendBtn">Отправить</button>
      </div>
    </div>

    <script type="module">
      // === Firebase SDK ===
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
        push,
        onChildAdded,
        get,
        remove,
        onChildRemoved
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      // === Firebase Config ===
      const firebaseConfig = {
        apiKey: "AIzaSyDuvwoM4s3EzM1tSRiyvhKFlkNsLlMNIbE",
        authDomain: "vox-signal.firebaseapp.com",
        databaseURL: "https://vox-signal-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "vox-signal",
        storageBucket: "vox-signal.firebasestorage.app",
        messagingSenderId: "410698338678",
        appId: "1:410698338678:web:316010281098e78af4ea57"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      // === Globals ===
      let localStream = null;
      const pcs = {};
      let displayName = "";
      let roomId = "";
      let peerId = null;
      const messageQueue = {};

      // === UI Elements ===
      const authDiv = document.getElementById("auth");
      const loginDiv = document.getElementById("login");
      const roomDiv = document.getElementById("room");
      const participantsDiv = document.getElementById("participants");
      const roomCodeSpan = document.getElementById("roomCode");
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      const roomInput = document.getElementById("roomInput");
      const errorMsg = document.getElementById("errorMsg");
      const errorMsg2 = document.getElementById("errorMsg2");

      // === Toggle auth views ===
      document.getElementById("toggleToSignUp").onclick = () => {
        document.getElementById("signUpBtn").style.display = "block";
        document.getElementById("signInBtn").style.display = "none";
        document.getElementById("toggleToSignUp").style.display = "none";
        document.getElementById("toggleToSignIn").style.display = "inline";
      };
      document.getElementById("toggleToSignIn").onclick = () => {
        document.getElementById("signInBtn").style.display = "block";
        document.getElementById("signUpBtn").style.display = "none";
        document.getElementById("toggleToSignIn").style.display = "none";
        document.getElementById("toggleToSignUp").style.display = "inline";
      };

      // === Auth Handlers ===
      document.getElementById("signUpBtn").onclick = async () => {
        const email = document.getElementById("emailInput").value.trim();
        const password = document.getElementById("passwordInput").value;
        if (!email || !password) {
          showError("Введите email и пароль");
          return;
        }
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err) {
          showError("Ошибка регистрации: " + (err.message || "неизвестно"));
        }
      };

      document.getElementById("signInBtn").onclick = async () => {
        const email = document.getElementById("emailInput").value.trim();
        const password = document.getElementById("passwordInput").value;
        if (!email || !password) {
          showError("Введите email и пароль");
          return;
        }
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          showError("Ошибка входа: " + (err.message || "неверный email/пароль"));
        }
      };

      function showError(msg) {
        errorMsg.textContent = msg;
        setTimeout(() => (errorMsg.textContent = ""), 5000);
      }

      function showError2(msg) {
        errorMsg2.textContent = msg;
        setTimeout(() => (errorMsg2.textContent = ""), 5000);
      }

      // === Auth State Listener ===
      onAuthStateChanged(auth, (user) => {
        if (user) {
          peerId = user.uid;
          authDiv.style.display = "none";
          loginDiv.style.display = "block";
        } else {
          authDiv.style.display = "block";
          loginDiv.style.display = "none";
          roomDiv.style.display = "none";
        }
      });

      // === Room UI ===
      document.getElementById("createBtn").onclick = () => {
        displayName = document.getElementById("nameInput").value.trim();
        if (!displayName) {
          showError2("Введите имя в чате");
          return;
        }
        roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
        enterRoom(true);
      };

      document.getElementById("joinBtn").onclick = () => {
        roomInput.style.display = "block";
        roomInput.focus();
      };

      roomInput.addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          displayName = document.getElementById("nameInput").value.trim();
          roomId = roomInput.value.trim().toUpperCase();
          if (!displayName || !roomId) {
            showError2("Введите имя и код комнаты");
            return;
          }
          const roomExists = (await get(ref(db, `rooms/${roomId}`))).exists();
          if (!roomExists) {
            showError2("Комната не найдена");
            return;
          }
          enterRoom(false);
        }
      });

      // === Enter Room ===
      async function enterRoom(isNew) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (err) {
          showError2("Доступ к микрофону запрещён");
          return;
        }

        loginDiv.style.display = "none";
        roomDiv.style.display = "block";
        roomCodeSpan.textContent = roomId;

        if (isNew) {
          await set(ref(db, `rooms/${roomId}`), { createdAt: Date.now() });
        }

        await set(ref(db, `rooms/${roomId}/peers/${peerId}`), {
          name: displayName,
          joinedAt: Date.now()
        });

        window.addEventListener("beforeunload", async () => {
          await remove(ref(db, `rooms/${roomId}/peers/${peerId}`));
          for (const id in pcs) cleanupPeer(id);
          await cleanupRoom();
        });

        const peersRef = ref(db, `rooms/${roomId}/peers`);
        onChildAdded(peersRef, (snapshot) => {
          const otherId = snapshot.key;
          const info = snapshot.val();
          if (otherId === peerId || pcs[otherId]) return;
          if (otherId > peerId) {
            createConnection(otherId, true, info);
          }
        });

        onChildRemoved(peersRef, (snapshot) => {
          cleanupPeer(snapshot.key);
          cleanupRoom();
        });

        const signalsRef = ref(db, `rooms/${roomId}/signals/${peerId}`);
        onChildAdded(signalsRef, (snapshot) => {
          const signal = snapshot.val();
          if (!signal?.from) return;
          if (!pcs[signal.from]) {
            createConnection(signal.from, false, null, signal);
          } else {
            const pc = pcs[signal.from].pc;
            if (signal.sdp) {
              pc.setRemoteDescription(signal.sdp).catch(console.error);
            } else if (signal.candidate) {
              pc.addIceCandidate(signal.candidate).catch(console.error);
            }
          }
        });
      }

      // === WebRTC & Utils (без изменений) ===
      function cleanupPeer(otherId) {
        if (pcs[otherId]) {
          pcs[otherId].pc.close();
          delete pcs[otherId];
        }
        const el = document.getElementById(otherId);
        if (el) el.remove();
      }

      async function cleanupRoom() {
        const snapshot = await get(ref(db, `rooms/${roomId}/peers`));
        if (!snapshot.exists()) {
          await remove(ref(db, `rooms/${roomId}`));
        }
      }

      function createConnection(otherId, isInitiator, info, signal = null) {
        const pc = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });
        pcs[otherId] = { pc, dc: null };

        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));

        pc.ontrack = (e) => {
          addParticipant(otherId, info?.name || "Участник", e.streams[0]);
        };

        pc.onicecandidate = (e) => {
          if (e.candidate) {
            push(ref(db, `rooms/${roomId}/signals/${otherId}`), {
              from: peerId,
              candidate: e.candidate
            });
          }
        };

        if (isInitiator) {
          const dc = pc.createDataChannel("chat");
          setupDataChannel(otherId, dc);
        } else {
          pc.ondatachannel = (e) => setupDataChannel(otherId, e.channel);
        }

        if (isInitiator) {
          pc.createOffer()
            .then((offer) => pc.setLocalDescription(offer))
            .then(() =>
              push(ref(db, `rooms/${roomId}/signals/${otherId}`), {
                from: peerId,
                sdp: pc.localDescription
              })
            )
            .catch(console.error);
        } else if (signal?.sdp) {
          pc.setRemoteDescription(signal.sdp)
            .then(() => pc.createAnswer())
            .then((answer) => pc.setLocalDescription(answer))
            .then(() =>
              push(ref(db, `rooms/${roomId}/signals/${otherId}`), {
                from: peerId,
                sdp: pc.localDescription
              })
            )
            .catch(console.error);
        }
      }

      function setupDataChannel(otherId, dc) {
        pcs[otherId].dc = dc;
        messageQueue[otherId] = messageQueue[otherId] || [];

        dc.onopen = () => {
          messageQueue[otherId].forEach((msg) => dc.send(JSON.stringify(msg)));
          messageQueue[otherId] = [];
        };

        dc.onmessage = (e) => {
          try {
            const msg = JSON.parse(e.data);
            addChatMessage(msg.from, msg.text);
          } catch (err) {
            console.warn("Invalid message", e.data);
          }
        };
      }

      function addParticipant(id, name, stream) {
        if (document.getElementById(id)) return;
        const div = document.createElement("div");
        div.id = id;
        div.className = "participant";
        div.textContent = name;
        const audio = document.createElement("audio");
        audio.srcObject = stream;
        audio.autoplay = true;
        div.appendChild(audio);
        participantsDiv.appendChild(div);
      }

      function addChatMessage(sender, text) {
        const div = document.createElement("div");
        div.textContent = `${sender}: ${text}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      document.getElementById("sendBtn").onclick = () => {
        const text = chatInput.value.trim();
        if (!text) return;
        const msg = { from: displayName, text };
        for (const p in pcs) {
          const dc = pcs[p]?.dc;
          if (dc && dc.readyState === "open") {
            dc.send(JSON.stringify(msg));
          } else {
            messageQueue[p] = messageQueue[p] || [];
            messageQueue[p].push(msg);
          }
        }
        addChatMessage("Я", text);
        chatInput.value = "";
      };

      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") document.getElementById("sendBtn").click();
      });

      // Добавим кнопку выхода (опционально)
      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Выйти";
      logoutBtn.style.marginTop = "10px";
      logoutBtn.onclick = () => signOut(auth);
      document.querySelector(".container").appendChild(logoutBtn);
    </script>
  </div>
</body>
</html>
